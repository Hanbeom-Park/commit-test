<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Create New Post')}"></head>
<body>
    <div class="container">
        <div th:replace="~{layout :: header}"></div>
        <div th:replace="~{layout :: messages}"></div>

        <h2>Create New Post</h2>

        <form th:action="@{/posts}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <div th:replace="~{layout :: footer}"></div>
    </div>
</body>
</html>
