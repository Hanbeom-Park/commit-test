<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('View Post')}"></head>
<body>
    <div class="container">
        <div th:replace="~{layout :: header}"></div>
        <div th:replace="~{layout :: messages}"></div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 th:text="${post.title}">Post Title</h2>
                <div>
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-sm btn-secondary">Edit</a>
                    <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <small class="text-muted">
                        Posted by <span th:text="${post.author}">Author</span> 
                        on <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                        <span th:if="${post.updatedAt != post.createdAt}">
                            (Updated on <span th:text="${#dates.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">Update Date</span>)
                        </span>
                    </small>
                </div>
                
                <div class="post-content">
                    <p th:text="${post.content}" style="white-space: pre-line;">Post content goes here...</p>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/posts}" class="btn btn-primary">Back to List</a>
            </div>
        </div>

        <div th:replace="~{layout :: footer}"></div>
    </div>
</body>
</html>
