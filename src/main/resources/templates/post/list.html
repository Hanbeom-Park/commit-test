<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Posts List')}"></head>
<body>
    <div class="container">
        <div th:replace="~{layout :: header}"></div>
        <div th:replace="~{layout :: messages}"></div>

        <div class="row mb-3">
            <div class="col-md-6">
                <h2>Posts</h2>
            </div>
            <div class="col-md-6">
                <form th:action="@{/posts/search}" method="get" class="d-flex">
                    <input type="text" name="title" class="form-control me-2" placeholder="Search by title...">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="alert alert-info" th:if="${#lists.isEmpty(posts)}">
            No posts found. <a th:href="@{/posts/new}" class="alert-link">Create a new post</a>.
        </div>

        <div class="row" th:unless="${#lists.isEmpty(posts)}">
            <div class="col-md-12">
                <div class="list-group">
                    <div th:each="post : ${posts}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">
                                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
                            </h5>
                            <small th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</small>
                        </div>
                        <p class="mb-1" th:text="${#strings.abbreviate(post.content, 150)}">Content preview...</p>
                        <small>By <span th:text="${post.author}">Author</span></small>
                        <div class="mt-2">
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-sm btn-primary">View</a>
                            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-sm btn-secondary">Edit</a>
                            <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/posts/new}" class="btn btn-success">Create New Post</a>
        </div>

        <div th:replace="~{layout :: footer}"></div>
    </div>
</body>
</html>
