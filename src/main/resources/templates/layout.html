<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Bulletin Board'">Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 30px;
        }
        .footer {
            padding-top: 20px;
            color: #777;
            border-top: 1px solid #e5e5e5;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div th:fragment="header" class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-end">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/posts' ? 'active' : ''}" href="/posts">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/posts/new' ? 'active' : ''}" href="/posts/new">New Post</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Bulletin Board</h3>
    </div>

    <div th:fragment="messages">
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}">Success message</span>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}">Error message</span>
        </div>
    </div>

    <footer th:fragment="footer" class="footer">
        <p>&copy; 2023 Bulletin Board</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
